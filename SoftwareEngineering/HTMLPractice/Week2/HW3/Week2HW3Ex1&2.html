<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <div class="bg">
      <div class="grid-container">
      <div class="grid-item"><div id="1" class="circle" onclick="changeColor() "></div></div>
      <div class="grid-item"><div id="2" class="circle" onclick="changeColor() "></div></div>
      <div class="grid-item"><div id="3" class="circle" onclick="changeColor() "></div></div>
      <div class="grid-item"><div id="4" class="circle" onclick="changeColor() "></div></div>
      <div class="grid-item"><div id="5" class="circle" onclick="changeColor() "></div></div>
      <div class="grid-item"><div id="6" class="circle" onclick="changeColor() "></div></div>
      <div class="grid-item"><div id="7" class="circle" onclick="changeColor() "></div></div>
      <div class="grid-item"><div id="8" class="circle" onclick="changeColor() "></div></div>
      <div class="grid-item"><div id="9" class="circle" onclick="changeColor() "></div></div>
      </div>
    </div>

   <script type="text/javascript" >
     <!-- src="../../../JSForHTML/Week2HW3.js" -->
         var colors = ["red", "orange", "yellow", "green", "blue", "purple", "pink", "brown","black", "white"];
         circles = document.getElementsByClassName("circle");
         var length = circles.length;
         console.log(length);

         var currentColor=0;

         function changeColor(){
              ++currentColor;
              if(currentColor>=colors.length){
                    currentColor =0;
              }
              for(i=0;i<length; i++){
                  circles[i].style.backgroundColor = colors[currentColor];
              }
          }
   </script>
   </body>
