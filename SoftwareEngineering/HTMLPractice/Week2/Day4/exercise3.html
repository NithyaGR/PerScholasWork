<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img id = "img"src="Peacock.jpeg" alt="peacock" width="300" height="300">
<br><br>
    <button type="button" id="button" onclick="backward() ">Back</button>
    <button type="button" id="button1" onclick="forward() ">Forward</button>
<script type="text/javascript">

  var index1 = 0;
  var images=["Peacock.jpeg", "sheep.jpeg", "zebras.jpeg","dogs.jpg", "deer.jpeg" ];
  var size = images.length;
        function forward(){
          console.log(index1);
          console.log(size);

         if(index1<size){
            console.log("AFter first forward click when index1<5 "+(index1+1));
            document.getElementById("img").src=images[index1];
            index1++;
          }
          else if(index1>=size){
            console.log("index1 is >=size "+index1);
            alert("This is the last image");
            index1 = size-1;
          }
        }
        function backward(){
          console.log(index1);
          console.log(size);
           if(index1>0){
            console.log("After First Backward click when index >0 "+index1);
            document.getElementById("img").src=images[(index1-1)];
            index1--;

          }
          else if(index1<=0){
            console.log("index is <=0 "+index1);
            alert("This is the first image");
            index1 = 0;
          }
        }



</script>
  </body>
